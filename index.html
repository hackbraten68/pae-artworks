    <script defer src="https://unpkg.com/@alpinejs/ui@3.13.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.13.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"></script>

<body>
    <div class="body-wrapper max-w-screen-xl mx-auto">
        <header class="bg-gray-800 py-5 px-10">
            <nav class="flex justify-between items-center px-5">
                <div>
                    <a href="/" class="text-white text-2xl font-bold">Gallery</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-white hover:text-gray-400">Home</a>
                    <a href="/about" class="text-white hover:text-gray-400">About</a>
                    <a href="/contact" class="text-white hover:text-gray-400">Contact</a>
                </div>
            </nav>
        </header>
    
        
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="grid gap-4">
        <div>
            <!-- MODAL -->
            <div x-data="{ open: false }" class="flex justify-center">
                <!-- Trigger -->
                <span x-on:click="open = true">
                    <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image.jpg" alt="">
                </span>
             
                <!-- Slideover -->
                <div
                    x-dialog
                    x-model="open"
                    style="display: none"
                    class="fixed inset-0 overflow-hidden z-10"
                >
                    <!-- Overlay -->
                    <div x-dialog:overlay x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>
             
                    <!-- Panel -->
                    <div class="fixed inset-y-0 right-0 max-w-lg w-full">
                        <div
                            x-dialog:panel
                            x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="translate-x-full"
                            x-transition:enter-end="translate-x-0"
                            x-transition:leave="transition ease-in duration-300"
                            x-transition:leave-start="translate-x-0"
                            x-transition:leave-end="translate-x-full"
                            class="h-full w-full"
                        >
                            <div class="h-full flex flex-col justify-between bg-white shadow-lg overflow-y-auto">
                                <!-- Close Button -->
                                <div class="absolute top-0 right-0 pt-4 pr-4">
                                    <button type="button" @click="$dialog.close()" class="bg-gray-50 rounded-lg p-2 text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
                                        <span class="sr-only">Close slideover</span>
             
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
             
                                <!-- Body -->
                                <div class="p-8">
                                    <!-- Title -->
                                    <h2 x-dialog:title class="text-3xl font-bold">Slideover Title</h2>
             
                                    <!-- Content -->
                                    <p class="mt-4 text-gray-600 flex-1">Your slideout text and content goes here.</p>
                                </div>
             
                                <!-- Footer -->
                                <div class="p-4 flex justify-end space-x-2 bg-gray-50">
                                    <button type="button" x-on:click="$dialog.close()" class="text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 rounded-lg px-5 py-2.5">
                                        Close
                                    </button>
             
                                    <button type="button" x-on:click="$dialog.close()" class="bg-slate-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 px-5 py-2.5 rounded-lg text-white">
                                        Take Action
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
