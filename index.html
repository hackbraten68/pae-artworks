<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/ui@3.13.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.13.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="body-wrapper max-w-screen-xl mx-auto">
        <header class="bg-gray-800 py-5 px-10 rounded-t-none rounded-b-lg">
            <nav class="flex justify-between items-center px-5">
                <div>
                    <a href="/" class="text-white text-2xl font-bold">Gallery</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-white hover:text-gray-400">Home</a>
                    <a href="/about" class="text-white hover:text-gray-400">About</a>
                    <a href="/contact" class="text-white hover:text-gray-400">Contact</a>
                </div>
            </nav>
        </header>

        <div x-data="galerieData()">
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 py-4" x-html="galerieHTML"></div>
        </div>
    </div>
</body>
</html>
<script>

function galerieData() {
    return {
        bilder: [
            { title: 'Bild 1',
              year: '2020',
              size: '120x80cm',
              desc: 'tsahfjksdfgahsdhfbankscdlkjasbdlfkjbasdjklfgkjdfkasjdbfkjabsdjkgfjh',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 2',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 3',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 4',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 5',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 6',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 7',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
            { title: 'Bild 8',
              year: '2020',
              size: '120x80cm',
              desc: '',
              src: 'https://source.unsplash.com/800x600/?random', 
              alt: 'Bild 1' 
            },
        ],
        sortiereNachJahr: function () {
            this.bilder.sort(function (a, b) {
                return a.jahr - b.jahr;
            });
        },
        galerieHTML: function () {
            return this.bilder.map(function (bild) {
                return `
                    <div x-data="{ open: false }" class="flex justify-center">
                        <!-- Trigger -->
                        <span x-on:click="open = true">
                            <img
                            class="rounded-md " 
                            src="${bild.src}" 
                            alt="${bild.alt}" 
                            data-jahr="${bild.jahr}">
                        </span>

                        <!-- Modal -->
                        <div
                            x-show="open"
                            style="display: none"
                            x-on:keydown.escape.prevent.stop="open = false"
                            role="dialog"
                            aria-modal="true"
                            x-id="['modal-title']"
                            :aria-labelledby="$id('modal-title')"
                            class="fixed inset-0 z-10 overflow-y-auto"
                        >
                            <!-- Overlay -->
                            <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

                            <!-- Panel -->
                            <div
                                x-show="open" x-transition
                                x-on:click="open = false"
                                class="relative flex min-h-screen items-center justify-center p-4"
                            >
                                <div
                                    x-on:click.stop
                                    x-trap.noscroll.inert="open"
                                    class="relative w-full max-w-2xl overflow-y-auto rounded-xl bg-white p-12 shadow-lg"
                                >
                                    <!-- Title -->
                                    <h2 class="text-2xl font-bold" :id="$id('modal-title')">${bild.title}</h2>

                                    <!-- Content -->
                                    <img class="rounded-md" src="${bild.src}" alt="${bild.alt}">
                                    <div>
                                        <p class="mt-2 text-gray-600"><span class="font-bold">Beschreibung: </span>${bild.desc}</p>
                                        <p class="mt-2 text-gray-600"><span class="font-bold">Abmessungen: </span>${bild.size}</p>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="mt-8 flex space-x-2">
                                        <button type="button" x-on:click="open = false" class="rounded-md border border-gray-200 bg-white px-5 py-2.5">
                                            Preis anfragen
                                        </button>

                                        <button type="button" x-on:click="open = false" class="rounded-md border border-gray-200 bg-white px-5 py-2.5">
                                            Back
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        },
    };
}

</script>
