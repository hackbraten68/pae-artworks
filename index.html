<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/ui@3.13.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.13.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="body-wrapper max-w-screen-xl mx-auto">
        <header class="bg-gray-800 py-5 px-10 rounded-t-none rounded-b-lg">
            <nav class="flex justify-between items-center px-5">
                <div>
                    <a href="/" class="text-white text-2xl font-bold">Gallery</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-white hover:text-gray-400">Home</a>
                    <a href="#ausstellungen" class="text-white hover:text-gray-400">Ausstellungen</a>
                    <a href="#kontakt" class="text-white hover:text-gray-400">Kontakt</a>
                </div>
            </nav>
        </header>

        <div class="mt-6 mb-2 p-5">
            <h3 class="text-5xl">Hello World</h3>
            <p class="text-md">Some random text</p>
        </div>

        <div x-data="galerieData()">
            <!-- <button class="mt-8 flex space-x-2" @click="sortiereNachJahr">
                Nach Jahr sortieren
            </button> --> 
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 py-4" x-html="galerieHTML"></div>
        </div>
        <div id="#ausstellungen">
            
        </div>

        <footer class="bg-gray-800 text-white py-5 px-10 rounded-b-none rounded-t-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <p><a href="mailto:deine-email@example.com" class="underline">deine-email@example.com</a></p>
                </div>
                <div>
                    <div x-data="{ open: false }" class="flex justify-center">
                        <!-- Trigger -->
                        <span x-on:click="open = true">
                            <p class="cursor-pointer hover:text-gray-400">Impressum</p>
                        </span>

                        <!-- Modal -->
                        <div
                            x-show="open"
                            style="display: none"
                            x-on:keydown.escape.prevent.stop="open = false"
                            role="dialog"
                            aria-modal="true"
                            x-id="['modal-title']"
                            :aria-labelledby="$id('modal-title')"
                            class="fixed inset-0 z-10 overflow-y-auto"
                        >
                            <!-- Overlay -->
                            <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

                            <!-- Panel -->
                            <div
                                x-show="open" x-transition
                                x-on:click="open = false"
                                class="relative flex min-h-screen items-center justify-center p-4"
                            >
                                <div
                                    x-on:click.stop
                                    x-trap.noscroll.inert="open"
                                    class="relative w-full max-w-2xl overflow-y-auto rounded-xl bg-white p-12 shadow-lg"
                                >
                                    <!-- Title -->
                                    <h2 class="text-3xl font-bold" :id="$id('modal-title')">Confirm</h2>

                                    <!-- Content -->
                                    <p class="mt-2 text-gray-600">Are you sure you want to learn how to create an awesome modal?</p>

                                    <!-- Buttons -->
                                    <div class="mt-8 flex space-x-2">
                                        <button type="button" x-on:click="open = false" class="rounded-md border border-gray-200 bg-white px-5 py-2.5">
                                            Confirm
                                        </button>

                                        <button type="button" x-on:click="open = false" class="rounded-md border border-gray-200 bg-white px-5 py-2.5">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
